# File: .github/workflows/workflow.yml

on: [push]

name: Run Azure Login With a Service Principal Secret

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
    
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az account show

    - name: Azure PowerShell script
      uses: azure/powershell@v1.2.0
      with:
        azPSVersion: "latest"
        inlineScript: |
          Get-AzWebApp
          
    - uses: azure/docker-login@v1
      with:
        login-server: dmeazopenairegistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
            docker build . -t dmeazopenairegistry.azurecr.io/sampleapp:${{ github.sha }}
            docker push dmeazopenairegistry.azurecr.io/sampleapp:${{ github.sha }}

    - name: 'Deploy to Azure Container Instances'
    - uses: 'azure/aci-deploy@v1'
      with:
            resource-group: dme-openai-azresearch-resource-group
            dns-name-label: url-for-container
            image: dmeazopenairegistry.azurecr.io/sampleapp:${{ github.sha }}
            cpu: 1   #Optional
            memory: 0.1   #Optional
            registry-username: ${{ secrets.REGISTRY_USERNAME }}
            registry-password: ${{ secrets.REGISTRY_PASSWORD }}
            name: AZ-TEST-container
            location: 'Germany West Central'
